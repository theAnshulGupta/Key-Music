<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="assets\js\lib\paper-full.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.8/paper-full.min.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <link rel="stylesheet" href="assets\css\style.css" />
    <script type="text/paperscript" canvas="myCanvas">
      function()
      var circles = [];
        function onKeyDown(event) {
          var maxPoint = new Point(view.size.width, view.size.height);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;
          // new Path.Circle(new Point(100, 70), 50).fillColor = 'grey';
          // console.log(view.size)
          var newCircle = new Path.Circle(point, 300);
          newCircle.fillColor = "orange"
          circles.push(newCircle);
          //point covers for both x and y since maxpoint has 2 values that both get multiplied
      }

      // var animateCircle = new Path.Circle(new Point(300,300),100);
      // animateCircle.fillColor = "red";
      // animateCircle.fillColor.hue += 1;

      function onFrame(event) {
        for(var i = 0; i<circles.length; i++){
          circles[i].fillColor.hue += 10; //changes color!
          circles[i].scale(0.9); //shrinks circle!
        }
      }
      

    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
